<!DOCTYPE html>
<html>
<head>
	<title>Artist Calculator</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="jumbotron">
		<h1>Artist Calculator</h1>
			<p>How much do I charge for my art?</p>
	</div>
	<div class="container">
	<div class="col s9"> 
		<form id="cost">
			Cost of Supplies:<input name="cost-input" id="cost-input" type="text" class="supplies">
		</form>
		<form id="hours">
			Hours Worked:<input name="hours-input" id="hours-input" type="text" class="hours">
		</form>
		<form id="rate">
			Rate Per Hour:<input name="rate-input" id="rate-input" type="text" class="rate">
		</form>
	</div><br>
	<div >Amount to Charge: <span id="charge"></span></div><br>
<button id="total" type="button">Get Amount</button>
</div>
<script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
